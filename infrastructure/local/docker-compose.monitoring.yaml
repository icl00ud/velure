# Velure - Monitoring Stack
# Prometheus + Grafana para monitoramento dos microservi√ßos
#
# Para usar:
# docker-compose -f docker-compose.yaml -f docker-compose.monitoring.yaml up -d
#
# Acessos:
# - Grafana: http://localhost:3000 (admin/admin)
# - Prometheus: http://localhost:9090

services:
  # -------------------------
  # Prometheus - Metrics Collection
  # -------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: velure-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - auth
      - order
      - frontend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # -------------------------
  # Grafana - Visualization & Dashboards
  # -------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: velure-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # -------------------------
  # Node Exporter - Host Metrics (opcional)
  # -------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: velure-node-exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # -------------------------
  # cAdvisor - Container Metrics (opcional)
  # -------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: velure-cadvisor
    restart: always
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
  # Reusa as redes existentes do docker-compose principal
  auth:
    external: true
    name: local_auth
  order:
    external: true
    name: local_order
  frontend:
    external: true
    name: local_frontend
