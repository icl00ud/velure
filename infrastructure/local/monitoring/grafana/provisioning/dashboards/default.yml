# Grafana Dashboards - Auto-provisioning
# Carrega automaticamente os dashboards da pasta /var/lib/grafana/dashboards

apiVersion: 1

providers:
  - name: 'Velure Dashboards'
    orgId: 1
    folder: 'Velure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
