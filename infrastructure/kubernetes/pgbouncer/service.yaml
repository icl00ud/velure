apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: velure-db
  labels:
    app: pgbouncer
    component: database
  annotations:
    # Prometheus scraping
    prometheus.io/scrape: "true"
    prometheus.io/port: "9127"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP  # Internal service only
  sessionAffinity: ClientIP  # Stick connections to same pod
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour session stickiness
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  - name: metrics
    port: 9127
    targetPort: 9127
    protocol: TCP
  selector:
    app: pgbouncer

---
# Headless service for StatefulSet-like behavior (optional)
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer-headless
  namespace: velure-db
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  clusterIP: None  # Headless
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: pgbouncer

---
# ServiceMonitor for Prometheus Operator (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pgbouncer
  namespace: velure-db
  labels:
    app: pgbouncer
spec:
  selector:
    matchLabels:
      app: pgbouncer
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
