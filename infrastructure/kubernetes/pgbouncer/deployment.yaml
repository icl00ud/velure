apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: velure-db
  labels:
    app: pgbouncer
    component: database
spec:
  replicas: 2  # High availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9127"
    spec:
      # Security context
      securityContext:
        fsGroup: 70  # pgbouncer user
        runAsNonRoot: true
        runAsUser: 70

      containers:
      - name: pgbouncer
        image: edoburu/pgbouncer:1.21.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: pgbouncer
          containerPort: 5432
          protocol: TCP

        # Environment variables from Secret
        env:
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: pgbouncer-secret
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: pgbouncer-secret
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgbouncer-secret
              key: db-password

        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"

        # Liveness probe
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Startup probe (for slow starts)
        startupProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 12  # 60 seconds total

        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /etc/pgbouncer
          readOnly: true

        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                # Graceful shutdown: wait for connections to close
                killall -INT pgbouncer
                sleep 15

        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 70
          capabilities:
            drop:
            - ALL

      # Optional: Prometheus exporter sidecar
      - name: pgbouncer-exporter
        image: prometheuscommunity/pgbouncer-exporter:v0.7.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: metrics
          containerPort: 9127
          protocol: TCP

        env:
        - name: PGBOUNCER_EXPORTER_HOST
          value: "localhost"
        - name: PGBOUNCER_EXPORTER_PORT
          value: "5432"
        - name: PGBOUNCER_EXPORTER_DATABASE
          value: "pgbouncer"
        - name: PGBOUNCER_USER
          valueFrom:
            secretKeyRef:
              name: pgbouncer-secret
              key: db-user
        - name: PGBOUNCER_PASS
          valueFrom:
            secretKeyRef:
              name: pgbouncer-secret
              key: db-password

        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"

      # Volumes
      volumes:
      - name: config
        configMap:
          name: pgbouncer-config

      # Affinity rules
      affinity:
        # Prefer to spread across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pgbouncer
              topologyKey: kubernetes.io/hostname

      # Tolerations for spot instances (optional)
      # tolerations:
      # - key: "node.kubernetes.io/spot"
      #   operator: "Exists"
      #   effect: "NoSchedule"

---
# HorizontalPodAutoscaler (optional)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pgbouncer-hpa
  namespace: velure-db
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pgbouncer
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
