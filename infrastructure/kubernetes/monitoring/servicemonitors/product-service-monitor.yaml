apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: velure-product
  namespace: default
  labels:
    app: velure-product
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: velure-product
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - product
