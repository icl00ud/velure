replicaCount: 1
image:
  repository: icl00ud/velure-process-order
  tag: "latest"
  pullPolicy: Always
service:
  type: ClusterIP
  port: 3040
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 65
order:
  exchange: orders
  queue: order.queue
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

# Secrets configuration
# For production: use External Secrets Operator to sync from AWS Secrets Manager
secrets:
  create: false  # Set to true only for local development
  externalSecretName: "velure-process-order-secrets"
  rabbitmq:
    url: ""  # Will be populated from AWS Secrets Manager
  postgres:
    url: ""  # Will be populated from AWS Secrets Manager

# External Secrets Operator configuration
externalSecrets:
  enabled: true
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  awsSecrets:
    rabbitmq: "velure/production/rabbitmq"
    postgres: "velure/production/rds-orders"
