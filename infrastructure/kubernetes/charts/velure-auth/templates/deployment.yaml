apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "velure-auth.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "velure-auth.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "velure-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollout-timestamp: {{ now | date "20060102-150405" | quote }}
      labels:
        {{- include "velure-auth.labels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 65532
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: AUTH_SERVICE_APP_PORT
              value: "{{ .Values.service.port }}"
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: velure-auth-postgres
                  key: url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: velure-auth-jwt
                  key: secret
            - name: JWT_EXPIRES_IN
              valueFrom:
                secretKeyRef:
                  name: velure-auth-jwt
                  key: expiresIn
            - name: JWT_REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: velure-auth-jwt
                  key: refreshSecret
            - name: JWT_REFRESH_TOKEN_EXPIRES_IN
              valueFrom:
                secretKeyRef:
                  name: velure-auth-jwt
                  key: refreshExpiresIn
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: velure-auth-session
                  key: secret
            - name: SESSION_EXPIRES_IN
              valueFrom:
                secretKeyRef:
                  name: velure-auth-session
                  key: expiresIn
            # Redis configuration
            - name: REDIS_HOST
              value: "{{ .Values.redis.host }}"
            - name: REDIS_PORT
              value: "{{ .Values.redis.port }}"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: redis-password
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
