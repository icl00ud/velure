# ClusterSecretStore for AWS Secrets Manager
# This resource defines how to connect to AWS Secrets Manager
# Requires External Secrets Operator to be installed in the cluster
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Use IRSA (IAM Roles for Service Accounts) for authentication
      # The service account must have permissions to read secrets
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
