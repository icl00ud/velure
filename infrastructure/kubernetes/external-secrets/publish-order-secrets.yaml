# ExternalSecrets for Publish Order Service

---
# PostgreSQL secret (order-database)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: order-database-es
  namespace: order
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: order-database
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: velure/production/rds-orders
        property: url

---
# RabbitMQ secret (rabbitmq-conn)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq-conn-es
  namespace: order
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: rabbitmq-conn
    creationPolicy: Owner
  data:
    - secretKey: url
      remoteRef:
        key: velure/production/rabbitmq
        property: url

---
# JWT secret for order services
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: order-jwt-es
  namespace: order
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: order-jwt
    creationPolicy: Owner
  data:
    - secretKey: secret
      remoteRef:
        key: velure/production/jwt
        property: secret
