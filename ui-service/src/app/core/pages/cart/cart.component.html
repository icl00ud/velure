<!-- cart.component.html -->
<div class="cart-container">
  <div class="cart-content">
    <h1 class="cart-title">Carrinho de Compras</h1>

    <div class="cart-layout">
      <!-- Lista de Produtos -->
      <div class="products-list">
        <div class="cart-item" *ngFor="let item of cartItems">
          <div class="item-image">
            <img [src]="item.image" [alt]="item.name">
          </div>

          <div class="item-details">
            <h3 class="item-name">{{ item.name }}</h3>
            <p class="item-price">R${{ item.price.toFixed(2) }}</p>

            <div class="item-actions">
              <div class="quantity-controls">
                <button nz-button nzType="default" (click)="decreaseQuantity(item)">
                  −
                </button>
                <span class="quantity">{{ item.quantity }}</span>
                <button nz-button nzType="default" (click)="increaseQuantity(item)">
                  +
                </button>
              </div>

              <button nz-button class="remove-button" (click)="removeItem(item)">
                <span nz-icon nzType="delete" nzTheme="outline"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Resumo do Pedido -->
      <div class="order-summary">
        <div class="summary-card">
          <h2 class="summary-title">Resumo do pedido</h2>

          <div class="summary-items">
            <div class="summary-row">
              <span>Subtotal</span>
              <span>R${{ getSubtotal().toFixed(2) }}</span>
            </div>
            <div class="summary-row">
              <span>Frete</span>
              <span class="free-shipping">Grátis</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span>R${{ getTotal().toFixed(2) }}</span>
            </div>
          </div>

          <button nz-button class="checkout-button" (click)="checkout()">
            Finalizar compra
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
