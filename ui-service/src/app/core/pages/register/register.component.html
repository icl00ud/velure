<div>
    <div class="register-container">
        <div class="register-form">
            <img [src]="safeLogoImageUrl">
            <form nz-form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="nameErrorTip">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="name" [placeholder]="namePlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="emailErrorTip">
                        <nz-input-group nzPrefixIcon="mail">
                            <input type="email" nz-input formControlName="email" [placeholder]="emailPlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="passwordErrorTip">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" [placeholder]="passwordPlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="confirmPasswordErrorTip">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="confirmPassword" [placeholder]="confirmPasswordPlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <button nz-button [nzType]="'primary'" [disabled]="isLoading">
                    <ng-container *ngIf="isLoading; else registerText">
                        <nz-spin nzSimple></nz-spin>
                    </ng-container>
                    <ng-template #registerText>{{ "REGISTER.REGISTER" | translate }}</ng-template>
                </button>
            </form>
            <div class="already-have-an-account">
                <p>{{ "REGISTER.HAVE_ACCOUNT" | translate }} <a routerLink="/login">{{ "REGISTER.LOGIN_NOW" | translate }}</a></p>
            </div>
        </div>
        <a href="#" target="_blank" rel="noopener noreferrer"></a>
    </div>
</div>
