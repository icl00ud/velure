name: Node.js Service Workflow

on:
  workflow_call:
    inputs:
      service-name:
        description: "service-name"
        required: true
        type: string
      service-path:
        description: "service-path"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: |
          cd ${{ inputs.service-path }}
          bun install --frozen-lockfile

      - name: Run type checking
        run: |
          cd ${{ inputs.service-path }}
          bun run type-check || echo "Type checking failed - review required"

      - name: Run linting
        run: |
          cd ${{ inputs.service-path }}
          bun run lint

      - name: Run tests
        run: |
          cd ${{ inputs.service-path }}
          bun run test || echo "Tests failed or not found - review required"

      - name: Run security audit
        run: |
          cd ${{ inputs.service-path }}
          bun audit || echo "Security issues found - review required"

      - name: Build
        run: |
          cd ${{ inputs.service-path }}
          bun run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/velure-${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
