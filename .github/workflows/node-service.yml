name: Node.js Service Workflow

on:
  workflow_call:
    inputs:
      service-name:
        description: "service-name"
        required: true
        type: string
      service-path:
        description: "service-path"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd ${{ inputs.service-path }}
          bun install

      - name: Run linting
        run: |
          cd ${{ inputs.service-path }}
          bun run lint || echo "Linting issues found - review required"

      - name: Build
        run: |
          cd ${{ inputs.service-path }}
          bun run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd ${{ inputs.service-path }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/velure-${{ inputs.service-name }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/velure-${{ inputs.service-name }}:latest
