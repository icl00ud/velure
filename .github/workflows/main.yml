name: Angular

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: build
      run: ng build --configuration=production

    - name: Message output
      run: echo "Application builded"
