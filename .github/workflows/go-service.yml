name: Go Service Workflow

on:
  workflow_call:
    inputs:
      service-name:
        description: "service-name"
        required: true
        type: string
      service-path:
        description: "service-path"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      SONAR_TOKEN:
        required: false
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN || '' }}
      SONAR_HOST_URL: https://sonarcloud.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache-dependency-path: ${{ inputs.service-path }}/go.sum

      - name: Install dependencies
        working-directory: ${{ inputs.service-path }}
        run: go mod download

      - name: Run tests with coverage
        working-directory: ${{ inputs.service-path }}
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic -v
          go tool cover -func=coverage.out

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarqube-scan-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          projectBaseDir: ${{ inputs.service-path }}
          args: >
            -Dsonar.verbose=true

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ inputs.service-name }}
          path: ${{ inputs.service-path }}/coverage.out
          retention-days: 30

  build-and-push:
    needs: test-and-coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/velure-${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Single arch keeps build time low; multi-arch can be re-enabled if needed
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
