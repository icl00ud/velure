name: Go Service Workflow

on:
  workflow_call:
    inputs:
      service-name:
        description: "service-name"
        required: true
        type: string
      service-path:
        description: "service-path"
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install dependencies
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          go mod download
          go mod verify

      - name: Format check
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code formatting issues found:"
            gofmt -l .
            exit 1
          fi

      - name: Vet check
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          go vet ./...

      - name: Run tests
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ inputs.service-path }}/coverage.out
          flags: ${{ inputs.service-name }}
          name: ${{ inputs.service-name }}-coverage
          fail_ci_if_error: false

      - name: Run security scan
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec security scanner
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec ./...

      - name: Build
        env:
          SERVICE_PATH: ${{ inputs.service-path }}
        run: |
          cd "$SERVICE_PATH"
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/velure-${{ inputs.service-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
