<app-carousel 
    [section]="'home'"
    [enableSwipe]="enableCarouselSwipe" 
    [enableDots]="enableCarouselDots" >
</app-carousel>
<app-products-tab
    [section]="'home'"
    [itemsPerPage]="itemsPerPage"
    [isProductCardBorderless]="enableProductCardBorderless"
    [isProductCardHoverable]="enableProductCardHoverable"
    [isProductCardLoading]="enableProductCardLoading"
    [isProductCardRateDisabled]="enableProductCardRateDisabled">
</app-products-tab>
