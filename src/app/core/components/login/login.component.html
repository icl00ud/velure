<div>
    <div class="login-container">
        <div class="login-form">
            <img [src]="safeLogoImageUrl">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="userErrorTip">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="userName" [placeholder]="userPlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="passwordErrorTip">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" [placeholder]="passwordPlaceholder" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div class="flex">
                    <label nz-checkbox formControlName="remember">
                        <span>{{ "LOGIN.REMEMBERME" | translate }}</span>
                    </label>
                    <a>{{ "LOGIN.FORGOT_PASSWORD" | translate }}</a>
                </div>
                <button nz-button [nzType]="'primary'">{{ "LOGIN.LOGIN" | translate }}</button>
            </form>
            <p>{{ "GLOBAL.OR" | translate }}</p>
            <button class="btn google">
