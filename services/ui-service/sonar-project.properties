# SonarCloud Configuration for UI Service

# Project identification
sonar.projectKey=velure-ui-service
sonar.organization=Israel Schroeder Moreira

# Project metadata
sonar.projectName=Velure UI Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/.vite/**,**/coverage/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript config
sonar.typescript.tsconfigPath=tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8
