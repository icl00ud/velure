# SonarCloud Configuration for Product Service

# Project identification
sonar.projectKey=velure-product-service
sonar.organization=icl00ud

# Project metadata
sonar.projectName=Velure Product Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage configuration
# Go coverage report path (generated by: go test -coverprofile=coverage.out ./...)
sonar.go.coverage.reportPaths=coverage.out

# Language
sonar.language=go

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.go.tests.reportPaths=test-report.json
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
